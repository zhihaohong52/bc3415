<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-family: 'Helvetica', sans-serif;
            font-weight: 600;
        }


        h4 {
            color: #555;
            margin-bottom: 20px;
            white-space: pre-wrap; /* To handle \n (new line) characters */
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        input[type="submit"]:not(:last-child) {
            margin-bottom: 15px;
        }

        @media (min-width: 768px) {
            .container {
                max-width: 500px;
            }
        }

        @media (min-width: 1024px) {
            .container {
                max-width: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reply</h2>
        <h4>{{r}}</h4>
        <form action="/" method="post">
            <input type="text" placeholder="Enter your text here...">
            <input type="submit" value="Main">
        </form>
    </div>
</body>
</html>
