<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Transfer Money</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        <h2>Transfer Money</h2>
        <input type="text" id="payer" placeholder="Enter payer address">
        <input type="text" id="payee" placeholder="Enter payee address">
        <input type="text" id="amount" placeholder="Enter amount to transfer">

        <button class="btn" onclick="transfer()">Transfer</button>
        <button class="btn" onclick="transaction()">View Transaction</button>

        <p id="view_payer"></p>
        <p id="view_payee"></p>
        <p id="view_amount"></p>

        <form action="/" method="post">
            <input type="submit" value="Main">
        </form>
        <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
        <script>
            const contractAddress = "0x83F798F1D875fbEC97D79b2d89Aa4A52b0D28984";
            const contractABi = [
                {
                    "inputs": [
                        {
                            "internalType": "address",
                            "name": "payer_add",
                            "type": "address"
                        },
                        {
                            "internalType": "address",
                            "name": "payee_add",
                            "type": "address"
                        },
                        {
                            "internalType": "uint256",
                            "name": "amount_transfer",
                            "type": "uint256"
                        }
                    ],
                    "name": "transfer",
                    "outputs": [],
                    "stateMutability": "nonpayable",
                    "type": "function"
                },
                {
                    "inputs": [],
                    "stateMutability": "nonpayable",
                    "type": "constructor"
                },
                {
                    "inputs": [],
                    "name": "transaction",
                    "outputs": [
                        {
                            "internalType": "address",
                            "name": "",
                            "type": "address"
                        },
                        {
                            "internalType": "address",
                            "name": "",
                            "type": "address"
                        },
                        {
                            "internalType": "uint256",
                            "name": "",
                            "type": "uint256"
                        }
                    ],
                    "stateMutability": "view",
                    "type": "function"
                }
            ]

            const web3 = new Web3(Web3.givenProvider);
            const contract = new web3.eth.Contract(contractABi, contractAddress);

            async function transfer() {
                const account = await web3.eth.requestAccounts();
                console.log("owner accont: ", account[0]);

                const payer = document.getElementById("payer").value;
                const payee = document.getElementById("payee").value;
                const amount = document.getElementById("amount").value;

                console.log(payer, payee, amount);

                await contract.methods.transfer(payer, payee, amount).send({
                    from: account[0]
                });

            }

            async function transaction() {
                const result = await contract.methods.transaction().call();

                console.log("result: ", result);

                document.getElementById("view_payer").innerText = "Payer: " + result[0];
                document.getElementById("view_payee").innerText = "Payee: " + result[1];
                document.getElementById("view_amount").innerText = "Amount: " + result[2];
            }
        </script>
    </div>
</body>

</html>
